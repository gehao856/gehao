<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="demoTable">
            房主姓名：
            <div class="layui-inline">
                <input class="layui-input" name="custname" id="custname" autocomplete="off">
            </div>
            身份证号码：
            <div class="layui-inline">
                <input class="layui-input" name="identity" id="identity" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">高级查询</button>
        </div>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: SURL+'owner/queryOwnerAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'custname', width: 80, title: '姓名'},
                {field: 'identity', width: 80, title: '身份证号码'},
                {field: 'sex', width: 80, title: '性别'},
                {field: 'address', width: 100, title: '地址'},
                {field: 'phone', title: '电话', minWidth: 50},
                {field: 'career', width: 80, title: '职业'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            id:'testReload',
            skin: 'line'
        });

        var $ = layui.$, active = {
            reload: function(){
                var custname = $('#custname');
                var identity = $('#identity');

                //执行重载
                table.reload('testReload', {
                    page: {
                        //curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        identity:identity.val(),
                        custname:custname.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/owner/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加户主信息',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data;
                //首先判断是否选择信息，如果没有提示
                if (data.length==0){
                    layer.msg("请选中你要删除的信息")
                }else {
                    //获取删除id的集合
                    var ids=getCheckId(data);
                    layer.confirm("你真的要删除吗？",function(index){
                        daleteByIds(ids,index);
                    })
                }
            }
        });
        /**
         * 获取批量删除的id
         */
        function getCheckId(date){
            var arr=new Array();
            for (var i=0;i<date.length;i++){
                arr.push(date[i].id)
            }
            return arr.join(",");
        }

        /**
         * 删除
         */
        function daleteByIds(ids){
            $.ajax({
                url:SURL+"owner/deleteOwner",
                type:"POST",
                data:{"ids":ids},
                success:function(result){
                    if(result.code==200){
                        layer.msg("删除成功",{
                            icon:6,
                            time:500
                        },function(){
                            parent.window.location.reload();//重新页面

                        });

                    }else{
                        layer.msg("删除失败");
                    }
                }
            })
            return false;

        }

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        /**
         * 设置from中的信息
         */
        function setFromValue(obj,data){
            form.val("updateSubmit",{
                "id":data.id,
                "identity":data.identity,
                "custname":data.custname,
                "sex":data.sex,
                "address":data.address,
                "phone":data.phone,
                "career":data.career,
                "remarks":data.remarks
            })
        };

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('page/owner/edit.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                setFromValue(obj,data);
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除这行吗？', function (index) {
                   //调用删除功能即可
                    daleteByIds(data.id,index);
                    layer.close(index);
                });
            }
        });

    });
</script>

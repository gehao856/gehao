<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="demoTable layui-form-item layui-form" >
            房屋编号：
            <div class="layui-inline">
                <input class="layui-input" name="numbers" id="numbers" autocomplete="off">
            </div>
            房屋状态：
            <div class="layui-inline">
                <select name="status" id="status">
                    <option value="" selected>请选择</option>
                    <option value="1">未出租</option>
                    <option value="2">出租中</option>
                    <option value="3">已退租</option>
                </select>
            </div>
            <button class="layui-btn" data-type="reload">高级查询</button>
        </div>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>

        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;
        form.render('select');
        table.render({
            elem: '#currentTableId',
            url: SURL+'houses/queryHouseAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'numbers', width: 80, title: '房屋编号'},
                // {field: 'ownerId', width: 80, title: '房主'},
                //获取对象中的属性信息
                {templet:'<div>{{d.owner.custname}}</div>',width: 80, title: '房主'},
                {field: 'province', width: 80, title: '所在省'},
                {field: 'city', width: 80, title: '城市'},
                {field: 'county', title: '地区', minWidth: 80},
                // {field: 'status', width: 80, title: '状态'},
                {field:'status',title:'房屋状态',width:100,
                    templet:function(res){
                        if(res.status=='1'){
                            return '<span class="layui-badge layui-bg-green">未出租</span>';
                        }else if(res.status=='2'){
                            return '<span class="layui-badge layui-bg-red">出租中</span>';
                        }else if(res.status=='3'){
                            return '<span class="layui-badge layui-bg-cyan">已退租</span>';
                        }
                    }
                },
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            id:'testReload',
            skin: 'line'
        });

        var $ = layui.$, active = {
            reload: function(){
                var numbers = $('#numbers');
                var status = $('#status');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        status:status.val(),
                        numbers:numbers.val()
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/house/add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加房屋信息',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data;
                /**
                 *  首先判断是否选择信息，如果没有提示
                 *  如果有
                 *     1、获取选中的id集合
                 *     2、通过ajax请求发送id集合，进行业务处理
                 */
                if(data.length==0){
                    layer.msg("请选要删除的记录信息");
                }else{
                    //获取删除id的集合
                    var ids=getCheckId(data);
                    layer.confirm("你真的要删除了吗？",function(index){
                        deleteByIds(ids,index);
                    })
                }
                // layer.alert(JSON.stringify(data));
            }
        });

        /**
         * 获取批量删除选中的id集合
         */
        function getCheckId(data){
            var arr=new Array();
            for(var i=0;i<data.length;i++){
                arr.push(data[i].id);
            }
            return arr.join(",");
        };

        /**
         * 删除功能的实现
         */
        function deleteByIds(ids,index){
            $.ajax({
                url:SURL+"houses/deleteByIds",
                type:"POST",
                data:{"ids":ids},
                success:function(result){
                    if(result.code==200){
                        layer.msg("删除成功",{
                            icon:6,
                            time:500
                        },function(){
                            parent.window.location.reload();//重新页面
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });

                    }else{
                        layer.msg("删除失败");
                    }
                }
            })
            return false;
        };
        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        /**
         * 设置form中的值信息
         *
         */
        function setFormValue(data){
            console.log(data);

            form.val("updateSubmit",{
                "id":data.id,
                "numbers":data.numbers,
                "ownerId":data.ownerId,
                "sex":data.sex,
                "address":data.address,
                "province":data.province,
                "city":data.city,
                "county":data.county,
                "status":data.status,
                "remarks":data.remarks
            })
        };

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var content = miniPage.getHrefContent('page/house/edit.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑房屋信息',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                setFormValue(data);
                //省市联动效果渲染
                $("#sheng").val(data.province);
                $("#shi").val(data.city);
                $("#xian").val(data.county);
                //渲染图片信息
                layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', SURL+data.imgs);
                //渲染房主信息
                //查询户主信息并渲染到页面中
                $.get(SURL+'owner/findOwnerAll',{},function(data){
                    var list=data;
                    var select =document.getElementById("ownerId");
                    if(list!=null || list.size()>0){
                        for(var c in list){
                            var option=document.createElement("option");
                            option.setAttribute("value",list[c].id);
                            option.innerText=list[c].custname;
                            select.appendChild(option);
                            //判断是否选中状态
                            if(obj.data.ownerId==list[c].id){
                                option.setAttribute("selected","selected");
                                layui.form.render('select');
                            }
                        }
                    }
                    form.render();
                },"json");



                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    //调用删除功能即可
                    deleteByIds(data.id,index);
                    layer.close(index);
                });
            }
        });

    });
</script>
